<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<title>Револьвер</title>
		<style>
			body { margin: 0; }

			.model {
				display: block;
				width: 700px;
				height: 700px;
				border: 2px solid black;
			}
			model-viewer{
    				width:100%;
    				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="content">
					<h1>Футуристический револьвер</h1>
					<p>снарядов: 6 патронов</p>
				</div>
			</div>
			<container class="model">
				<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> 
				<model-viewer
					 src="revolver/scene.gltf"
					 shadow-intensity="1"
					 disable-zoom
					 camera-controls
					 auto-rotate
				>
				</model-viewer>
				<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
				<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
				</container>
		</div>
	</body>
</html>
