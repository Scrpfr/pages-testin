<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<title>Револьвер</title>
		<style>
			body { margin: 0; }

			.model {
				display: block;
				width: 700px;
				height: 700px;
			}
			model-viewer{
    				width:100%;
    				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<h1>Футуристический револьвер</h1>
				<ul type="none"  class="specifications">
					<li style="grid-area: type_name;">Тип:</li>
					<li style="grid-area: type_mean;">Револьвер</li>
					<li style="grid-area: ammo_name;">Ёмкость:</li>
					<li style="grid-area: ammo_mean;">6 патронов</li>
					<li style="grid-area: clrh_name;">Цвет корпуса:</li>
					<li style="grid-area: clrh_mean;">синий</li>
					<li style="grid-area: clrm_name;">Цвет металла:</li>
					<li style="grid-area: clrm_mean;">чёрный</li>
				</ul>
			</div>
			<container class="model">
				<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> 
				<model-viewer
					src="revolver/scene.gltf"
					shadow-intensity="0"
					disable-zoom
					camera-controls
					auto-rotate
					disable-pan
				>
				</model-viewer>
				<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
				<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
				</container>
		</div>
		<div class="modal">
			<model-viewer
					src="revolver/scene.gltf"
					shadow-intensity="0"
					camera-controls
					auto-rotate
				>
				</model-viewer>
		</div>
	</body>
</html>
